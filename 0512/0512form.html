<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            color: salmon;
        }

        fieldset {
            padding: 10px;
            width: 200px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        <!-- input태그를 설명,클릭하면 input태그에 초점 -->
        <label for="id">아이디</label>
        <input id="id" type="text" name="search"><br>
        비밀번호:<input type="password" name="password"><br>
        <input type="file" name="file"><br>
        <input type="radio" name="female"> 여자
        <input type="radio" name="male"> 남자<br>
        <input type="submit"><br>
        <input type="week"><br>
        <input type="range"><br>
        <input type="email"><br>
        <input type="time"><br>
        <textarea cols="20" rows="5"></textarea>
    </form>
    <hr>
    <fieldset>
        이름:
        <input type="text"><br>
        성별:
        <input type="radio" name="gender">남
        <input type="radio" name="gender">여<br>
        취미:
        <input type="checkbox">운동
        <input type="checkbox">음악
        <input type="checkbox">개발
        <br>
        <input type="submit">
    </fieldset>

</body>

</html>
