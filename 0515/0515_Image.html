<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
        }

        div:first-child {
            background: peachpuff;
            box-sizing: content-box;
            border-style: dashed;
            border-color: palevioletred;

        }

        div:last-child {
            background: orange;
            box-sizing: border-box;
            border-style: ridge;
            border-radius: 50px;
            border-color: slateblue;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
