<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            animation-name: identifier;
            animation-duration: 4s;
            animation-fill-mode: both;

            
        }
        .wrap{
            position: relative;
        }

        @keyframes identifier {
            0% {left:0; top:0; transfrom:rotate(0deg)}
            100% {left: 200px; top:200px; transform:rotate(180deg)}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">

        </div>
    </div>
</body>
</html>
