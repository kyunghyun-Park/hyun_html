<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 200px;
            margin: 200px auto;
            -webkit-perspective: 400;
        }

        section {
            width: 200px;
            height: 200px;
            position: relative;
            animation: rint 3s linear 0s infinite;
            transform-style: preserve-3d;
        }
        @keyframes rint{
            from {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
        div{
            width: 200px;
            height: 200px;
            position: absolute; left: 0; top: 0;
            /* backface-visibility: hidden; */
            opacity: 0.3;
        }
        p{
            text-align: center;
            font-size: 50px;
            color: white;
        }
       div:nth-child(1) {transform: rotateY(0deg) translate3d(0px,0px,100px);
       background: red;} 
       div:nth-child(2) {transform: rotateY(90deg) translate3d(0px,0px,100px);
       background: coral;}
       div:nth-child(3) {transform: rotateY(180deg) translate3d(0px,0px,100px);
       background: yellow;}
       div:nth-child(4) {transform: rotateY(270deg) translate3d(0px,0px,100px);
       background: green;}
       div:nth-child(5) {transform: rotateX(90deg) translate3d(0px,0px,100px);
       background: blue;}
       div:nth-child(6) {transform: rotateX(270deg) translate3d(0px,0px,100px);
       background: purple;}
       
    </style>

</head>
<body>
    <section>
        <div><p>빙글빙글</p></div>
        <div><p>빙글빙글</p></div>
        <div><p>빙글빙글</p></div>
        <div><p>빙글빙글</p></div>
        <div><p>빙글빙글</p></div>
        <div><p>빙글빙글</p></div>
    </section>
</body>
</html>
